<script>
    async function getCountryCode() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (!response.ok) {
                throw new Error('Respons rangkaian tidak ok');
            }
            const data = await response.json();
            const countryCode = data.country_calling_code;
            const countryFlag = getCountryFlag(data.country_code);
            document.getElementById('countryCode').innerHTML = `${countryFlag} ${countryCode}`;
        } catch (error) {
            console.error('Ralat mendapatkan kod negara:', error);
            document.getElementById('countryCode').innerHTML = 'N/A';
        }
    }

    function getCountryFlag(countryCode) {
        const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt(0));
        return String.fromCodePoint(...codePoints);
    }

    getCountryCode();

    function generateWhatsAppLink() {
        let phoneNumber = document.getElementById('phoneNumber').value.trim();
        const message = document.getElementById('message').value.trim();
        const countryCodeElement = document.getElementById('countryCode');

        if (!phoneNumber) {
            alert("Sila masukkan nombor telefon.");
            return;
        }

        if (countryCodeElement.innerHTML === 'N/A') {
            alert("Kod negara tidak dapat diperoleh.");
            return;
        }

        // Extract the country code from the countryCode element
        const countryCode = countryCodeElement.innerText.split(' ')[1]; // Split by space and take the second part

        // Remove any non-numeric characters from the phone number
        phoneNumber = phoneNumber.replace(/\D/g, '');

        // Remove leading zero if it exists
        if (phoneNumber.startsWith('0')) {
            phoneNumber = phoneNumber.substring(1);
        }

        // Encode the message and replace %20 with +
        const encodedMessage = encodeURIComponent(message).replace(/%20/g, '+');

        // Construct the WhatsApp link with the country code and cleaned phone number
        let whatsappLink = `https://wa.me/${encodeURIComponent(countryCode.replace('+', ''))}${phoneNumber}`;
        
        // Append the message if provided
        if (message) {
            whatsappLink += `?text=${encodedMessage}`;
        }

        // Set the generated link to the input field
        document.getElementById('whatsappLink').value = whatsappLink;
    }

    function copyToClipboard() {
        const whatsappLink = document.getElementById('whatsappLink');
        whatsappLink.select();
        document.execCommand('copy');
        document.getElementById('copyFeedback').style.display = 'block';
        document.getElementById('copyFeedback').classList.add('fade-out');
        setTimeout(() => {
            document.getElementById('copyFeedback').style.display = 'none';
            document.getElementById('copyFeedback').classList.remove('fade-out');
        }, 2000);
    }
</script>
